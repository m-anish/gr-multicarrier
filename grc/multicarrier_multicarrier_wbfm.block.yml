id: multicarrier_multicarrier_wbfm
label: multicarrier_wbfm
category: '[multicarrier]'

templates:
  imports: from gnuradio import multicarrier
  make: multicarrier.multicarrier_wbfm(${num_carriers}, ${audio_rate}, ${bband_samp_rate}, ${amplitude}, ${0.25}, ${0.25}, ${0.25]})

#  Make one 'parameters' list entry for every parameter you want settable from the GUI.
#     Keys include:
#     * id (makes the value accessible as keyname, e.g. in the make entry)
#     * label (label shown in the GUI)
#     * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#     * default
parameters:
- id: num_carriers
  label: Number of Carriers
  dtype: int
  default: 4
- id: audio_rate
  label: Audio rate
  dtype: float
  default: 48000
- id: bband_samp_rate
  label: Baseband sample rate
  dtype: float
  default: 4800000
- id: amplitude
  label: Amplitude [list]
  dtype: raw
  default: '[0.25, 0.25, 0.25, 0.25]'
#- id: ...
#  label: ...
#  dtype: ...

#  Make one 'inputs' list entry per input and one 'outputs' list entry per output.
#  Keys include:
#      * label (an identifier for the GUI)
#      * domain (optional - stream or message. Default is stream)
#      * dtype (e.g. int, float, complex, byte, short, xxx_vector, ...)
#      * vlen (optional - data stream vector length. Default is 1)
#      * optional (optional - set to 1 for optional inputs. Default is 0)
inputs:
- label: audio_in
  dtype: float
  vlen: 1
  multiplicity: ${ num_carriers }
#- label: ...
#  domain: ...
#  dtype: ...
#  vlen: ...
#  optional: ...

outputs:
- label: wbfm_out
  dtype: complex
  vlen: 1
  multiplicity: ${ num_carriers }
#- label: ...
#  domain: ...
#  dtype: ...
#  vlen: ...
#  optional: ...

#  'file_format' specifies the version of the GRC yml format used in the file
#  and should usually not be changed.
file_format: 1
